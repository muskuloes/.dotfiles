# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout = 120_000

format = """$directory
$character"""
right_format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$vcsh\
$fossil_branch\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$pijul_channel\
$docker_context\
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$buf\
$nix_shell\
$conda\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$env_var\
$crystal\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
"""

[directory]
truncation_length = 1
fish_style_pwd_dir_length = 1

[character]
success_symbol = "[❯](bold green)[❯](bold red)[❯](bold yellow)"
error_symbol = "[❯](bold red)[❯](bold red)[❯](bold red)"
vimcmd_symbol = "[❮](bold green)[❮](bold red)[❮](bold yellow)"
vimcmd_replace_one_symbol = "[❮](bold purple)[❮](bold purple)[❮](bold purple)"
vimcmd_replace_symbol = "[❮](bold purple)[❮](bold purple)[❮](bold purple)"
vimcmd_visual_symbol = "[❮](bold yellow)[❮](bold yellow)[❮](bold yellow)"

[conda]
symbol = ""
style = "bold green"
format = "[\\($symbol$environment\\) ]($style)"

[cmd_duration]
min_time = 120_000

[package]
disabled = true
